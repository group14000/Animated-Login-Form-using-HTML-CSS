<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- A div with a class of "form-container" to contain the login form -->
    <div class="form-container">
        <!-- A heading with a class of "login-title" that reads "Login" -->
        <h2 class="login-title"> Login </h2>
        <!-- An input field of type "text" with a name of "text" and a class of "userName" -->
        <!-- The input field is used for entering the username -->
        <input type="text" name="text" class="userName" placeholder="username">
        <!-- An input field of type "password" with a name of "password" and a class of "userPassword" -->
        <!-- The input field is used for entering the password -->
        <input type="password" name="password" class="userPassword" placeholder="password">
        <!-- A button with a class of "loginBtn" that reads "Login" -->
        <!-- The button is used to submit the form and attempt to log in -->
        <button class="loginBtn"> Login </button>
    </div>
    <!--hbhjbjbjb-->

    <!-- Animated Login form using HTML and CSS by raju_webdev [Geeks Help] -->
</body>
</html>
